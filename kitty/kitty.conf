#/.config/kitty/kitty.conf
# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

kitty_mod ctrl+shift
enable_audio_bell no

# Scrolls
map ctrl+shift+h show_scrollback
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Copy past
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map alt+c copy_to_clipboard
map alt+v paste_from_clipboard

# Kittens
map ctrl+shift+p kitten hints --type path --program -
map ctrl+shift+u kitten unicode_input
map alt+r start_resizing_window

# Font control
map kitty_mod+equal     change_font_size all +2.0
map kitty_mod+minus     change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# Window commands
map alt+enter new_window
map alt+down next_window
map kitty_mod+down next_window
map alt+up previous_window
map kitty_mod+up previous_window

# Tab and Windows commands
map kitty_mod+t new_window less @selection
map ctrl+t new_tab_with_cwd
map alt+t new_tab_with_cwd
map alt+shift+right next_tab
map alt+shift+left previous_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0


map kitty_mod+e kitten hints

# Window layout
window_border_width 2
window_margin_width 2
remember_window_size  yes
initial_window_width  110c
initial_window_height 40c
enabled_layouts *
sync_to_monitor yes
placement_strategy center
hide_window_decorations no
draw_minimal_borders no

# Fonts
font_family      FiraCode Nerd Font
bold_font        yes
italic_font      yes
bold_italic_font yes
adjust_line_height  0
adjust_column_width 0
font_size 12.0
disable_ligatures never
focus_follows_mouse yes

# Cursor
cursor_shape block
cursor_blink_interval      0.5

# Url config
open_url_modifiers alt
url_style double
detect_urls yes
shell_integration enabled
allow_cloning ask

# Kitty tabs
tab_bar_style powerline
tab_powerline_style angled
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title} - {index}"

scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
select_by_word_characters :@-./_~?&=%+\#
mouse_hide_wait 3.0

background_opacity 0.6
dim_opacity 1
close_on_child_death no
clipboard_control write-clipboard write-primary
term xterm-kitty

# Includes
include open-actions.conf

# BEGIN_KITTY_THEME
# Tokyo Night
include current-theme.conf
# END_KITTY_THEME
