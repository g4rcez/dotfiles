# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-radius = 3;
shadow-offset-x = -11;
shadow-offset-y = -4.5;
shadow-opacity = 0.3;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g = 'slop'",
	"class_g = 'Rofi'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c",
	"window_type = 'splash'"
];

# Opacity
menu-opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
alpha-step = 0.8;

# Blur
blur-background = true;
blur-background-frame = true;
blur-kern = "5x5box";
blur-method = "kawase";
blur-strength = 20;
blur-background-fixed = true;    
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];
# opacity-rule = [ "80:class_g = 'URxvt'" ];

# Fading
fading = true;
fade-delta = 25;
fade-in-step = 0.2;
fade-out-step = 0.3;
no-fading-openclose = true;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

glx-copy-from-front=false;
glx-no-rebind-pixmap = true;
#glx-swap-method = "exchange";
# glx-use-gpushader4 = true;
# xrender-sync = true;
 xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = { 
		fade = true; 
		shadow = true; 
		opacity = 0.9; 
		focus = true; 
	};
};
