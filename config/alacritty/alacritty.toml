[env]
TERM = "xterm-256color"

[window]
opacity = 1
padding.x = 2
padding.y = 0
decorations = "Buttonless"
decorations_theme_variant = "Dark"
blur = true
resize_increments = true
option_as_alt = "Both"
startup_mode = "Windowed"
level = "AlwaysOnTop"

[font]
normal.family = "JetBrainsMono Nerd Font"
bold.style = "Regular"
builtin_box_drawing = true
offset.y = 15
offset.x = 1
size = 17

[cursor]
blink_interval = 500
style.blinking = "Always"
style.shape = "Block"
unfocused_hollow = true

[selection]
save_to_clipboard = true

[colors.primary]
background = "#181826"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

[colors.search.matches]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.search.focused_match]
foreground = "#1e1e2e"
background = "#a6e3a1"

[colors.footer_bar]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.hints.start]
foreground = "#1e1e2e"
background = "#f9e2af"

[colors.hints.end]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.selection]
text = "#1e1e2e"
background = "#f5e0dc"

[colors.normal]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

[colors.bright]
