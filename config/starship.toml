[custom.since_last_commit]
description = "Show time since last commit"
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--norc", "--noprofile"]
style = "yellow"
format = "[Û∞ö∞ $output]($style) "
command = """
if last_commit=$(git log --pretty=format:'%at' -1 2>/dev/null); then
now=$(date +%s)
seconds_since_last_commit=$((now - last_commit))
minutes=$((seconds_since_last_commit / 60))
hours=$((seconds_since_last_commit / 3600))
days=$((seconds_since_last_commit / 86400))
sub_hours=$((hours % 24))
sub_minutes=$((minutes % 60))
if [ $hours -gt 24 ]; then
    commit_age="${days}d"
elif [ $minutes -gt 60 ]; then
    commit_age="${sub_hours}h${sub_minutes}m"
else
    commit_age="${minutes}m"
fi
    color=$ZSH_THEME_GIT_TIME_SINCE_COMMIT_NEUTRAL
    echo $commit_age
fi
"""

[custom.git_host]
description = "Show icon of git host platform"
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--norc", "--noprofile"]
style = "white"
format = "[$output]($style) "
command = """
URL=$(command git ls-remote --get-url 2> /dev/null)
PRETTY_URL=$(echo $URL | cut -d : -f2 | sed 's/.git$//')
if [[ "$URL" =~ "github" ]]; then
    ICON="ÔÇõ "
elif [[ "$URL" =~ "gitlab" ]]; then
    ICON="Ôäñ "
elif [[ "$URL" =~ "bitbucket" ]];then
    ICON="ÔÖ± "
elif [[ "$URL" =~ "kernel" ]];then
    ICON="Óúí "
elif [[ "$URL" =~ "archlinux" ]];then
    ICON="ÔåÉ "
elif [[ "$URL" =~ "gnu" ]];then
    ICON="Óùπ "
elif [[ "$URL" =~ "git" ]];then
    ICON="ÓúÇ "
else
    ICON="Û∞ä† "
    URL="localhost"
fi
for PATTERN in "https" "http" "git" "://" "@"; do
    [[ "$URL" == "$PATTERN"* ]] && URL="${URL##$PATTERN}"
done
for PATTERN in "/" ".git"; do
    [[ "$URL" == *"$PATTERN" ]] && URL="${URL%%$PATTERN}"
done
printf "%s%s" "$ICON" "$PRETTY_URL"
"""
