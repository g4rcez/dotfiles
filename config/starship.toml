sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[docker_context]
format = '[ïˆŸ $context](sky) '

[lua]
format = '[ó°¢± $version](blue) '

[package]
disabled = false
display_private = true
format = '[$symbol$version]($style) '
style = "teal"
symbol = "ï’‡ "

[fill]
disabled = false
style = 'white'
symbol = " "

[status]
disabled = false
format = '[$symbol](yellow)$status ($style)'
map_symbol = true
style = 'fg:blue'
success_symbol = ''
symbol = 'î¯‚ '

[directory]
fish_style_pwd_dir_length = 1
format = '[$path]($style)[$read_only]($read_only_style) '
home_symbol = "~"
style = "blue"
truncation_length = 0

[character]
error_symbol = "[â¯](red)"
success_symbol = "[[>_](fg)](fg)"
vimcmd_symbol = "[â®](green)"

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "white"
symbol = 'ï˜ '

[git_status]
ahead = '[â‡¡${count}](lavender) '
behind = 'ðŸ˜° ${count}'
conflicted = 'ðŸ³'
deleted = 'ó°—¨ ${count}(red) '
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count} '
format = "[[($conflicted$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
modified = '[î­ƒ ${count}](lavender) '
renamed = 'ðŸ‘…'
staged = '[+$count](green) '
stashed = "î«½ ${count} "
style = "white"
untracked = "[î®¼ ${count}](sapphire) "
up_to_date = ''

[git_state]
cherry_pick = '[ðŸ’PICK](red)'
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg"

[git_metrics]
disabled = false
format = '[+$added](green)[-$deleted](maroon) '
only_nonzero_diffs = true

[cmd_duration]
disabled = false
format = "[ â° $duration]($style) "
min_time = 10_000
min_time_to_notify = 10000
show_notifications = false
style = "yellow"

[dotnet]
disabled = false
format = '[$symbol($version)]($style) '
symbol = 'î¯¨ '

[deno]
detect_files = ['deno.json']
disabled = false
format = '[$symbol($version)]($style) '
symbol = 'ðŸ¦•'

[nodejs]
detect_extensions = []
detect_files = ['node_modules', 'package.json']
disabled = false
format = '[$symbol($version)]($style) '
style = "green"
symbol = 'îœ˜ '

[custom.since_last_commit]
command = """bun run $HOME/dotfiles/bin/relative-time-commit"""
description = "Show time since last commit"
directories = [".git"]
format = "[ó°š° $output]($style) "
shell = ["bash", "--norc", "--noprofile"]
style = "mauve"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'

[custom.git_host]
command = """bun run $HOME/dotfiles/bin/github-icon"""
description = "Show icon of git host platform"
directories = [".git"]
format = "[$output]($style) "
shell = ["bash", "--norc", "--noprofile"]
style = "white"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'

[custom.dir]
command = """bun run $HOME/dotfiles/bin/fishfy-path"""
description = "Custom directory"
format = "[$output]($style) "
shell = ["bash", "--norc", "--noprofile"]
style = "blue"
when = 'true'

