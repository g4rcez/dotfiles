"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
palette = "tailwind"
format = """
$status\
${custom.git_host}\
${custom.pwd_init}\
$directory\
${custom.pwd_end}\
$git_branch\
$git_commit\
$git_metrics\
$git_status\
${custom.since_last_commit}\
$git_state\
$package\
$dotnet\
$nodejs\
$cmd_duration\
$line_break\
$character\
"""

[palettes.tailwind]
fg = "#f8fafc"

[package]
disabled = false
display_private = true
format = ' [$symbol$version]($style) '
symbol = "Ó¨© "

[fill]
symbol = "_"
disabled = false

[status]
style = 'fg:blue'
symbol = '‚ö†Ô∏è '
success_symbol = ''
format = '$symbol$status$signal_name($style) '
map_symbol = true
disabled = false

[directory]
format = '[\[$path\]]($style)[$read_only]($read_only_style) '
style = "blue"
truncation_length = 0
fish_style_pwd_dir_length = 1
home_symbol = "~"

[custom.pwd_init]
command = "echo $PWD"
when = true
format = "\u001b\\]8;;[file:$output]()\u001b\\\\"

[custom.pwd_end]
format = "\u001b\\]8;;\u001b\\\\"
when = true

[character]
success_symbol = "[>_](fg)"
error_symbol = "[>_](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "white"
symbol = 'ÓÇ† '

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
style = "red"
ahead = '‚á°${count}'
behind = '‚á£${count}'
conflicted = ""
deleted = ""
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count} '
modified = ""
renamed = ""
staged = ' [+$count](green) '
stashed = "Ó´Ω "
untracked = "ÓØö "
up_to_date = '[‚úì](green) '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg"
cherry_pick = '[üçí](red)'

[git_metrics]
disabled = false
added_style = 'green'
deleted_style = 'yellow'
format = '[+$added]($added_style)|[-$deleted]($deleted_style) '
only_nonzero_diffs = true

[cmd_duration]
format = "[ ‚è∞ $duration]($style) "
disabled = false
style = "yellow"
show_notifications = false
min_time = 10_000
min_time_to_notify = 1000

[nodejs]
format = '[$symbol($version)]($style)'
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'mts', 'cts', 'tsx']
detect_files = ['node_modules', '.yarn']
symbol = 'Óúò '
disabled = false

[custom.since_last_commit]
description = "Show time since last commit"
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--norc", "--noprofile"]
style = "yellow"
format = "Óú© [$output]($style) "
command = """
if last_commit=$(git log --pretty=format:'%at' -1 2>/dev/null); then
now=$(date +%s)
seconds_since_last_commit=$((now - last_commit))
minutes=$((seconds_since_last_commit / 60))
hours=$((seconds_since_last_commit / 3600))
days=$((seconds_since_last_commit / 86400))
sub_hours=$((hours % 24))
sub_minutes=$((minutes % 60))
if [ $hours -gt 24 ]; then
    commit_age="${days}d"
elif [ $minutes -gt 60 ]; then
    commit_age="${sub_hours}h${sub_minutes}m"
else
    commit_age="${minutes}m"
fi
    color=$ZSH_THEME_GIT_TIME_SINCE_COMMIT_NEUTRAL
    echo $commit_age
fi
"""

[custom.git_host]
description = "Show icon of git host platform"
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--norc", "--noprofile"]
style = "white"
format = "[$output]($style) "
command = """
URL=$(command git ls-remote --get-url 2> /dev/null)
PRETTY_URL=$(echo $URL | cut -d : -f2 | sed 's/.git$//')
if [[ "$URL" =~ "github" ]]; then
    ICON="ÔÇõ "
elif [[ "$URL" =~ "gitlab" ]]; then
    ICON="Ôäñ "
elif [[ "$URL" =~ "bitbucket" ]];then
    ICON="ÔÖ± "
elif [[ "$URL" =~ "kernel" ]];then
    ICON="Óúí "
elif [[ "$URL" =~ "archlinux" ]];then
    ICON="ÔåÉ "
elif [[ "$URL" =~ "gnu" ]];then
    ICON="Óùπ "
elif [[ "$URL" =~ "git" ]];then
    ICON="ÓúÇ "
else
    ICON="Û∞ä† "
    URL="localhost"
fi
for PATTERN in "https" "http" "git" "://" "@"; do
    [[ "$URL" == "$PATTERN"* ]] && URL="${URL##$PATTERN}"
done
for PATTERN in "/" ".git"; do
    [[ "$URL" == *"$PATTERN" ]] && URL="${URL%%$PATTERN}"
done
printf "%s%s" "$ICON" "$PRETTY_URL"
"""
