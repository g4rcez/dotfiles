"$schema" = "https://starship.rs/config-schema.json"
add_newline = true
palette = "catppuccin"
format = """
$status\
${custom.git_host}\
${custom.dir}\
$git_branch\
$fill\
${custom.since_last_commit}\
$git_state\
$git_commit\
$git_metrics\
$git_status\
$git_commit\
$lua\
$dotnet\
$nodejs\
$deno\
$docker_context\
$package\
$cmd_duration\
$line_break\
$character\
"""

[palettes.catppuccin]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
